<div
  fxLayout="row"
  fxLayoutGap="5px"
  fxLayoutAlign="space-around center"
  class="bar"
>
  <div class="logo">
    <a mat-button class="logo-button">
      <i class="material-icons md-96 logo-icon">local_taxi</i>
    </a>
  </div>
  <div fxLayout="row" fxLayoutAlign="space-around baseline" class="nav-menu">
    <div fxLayout="row" fxLayoutAlign="center center" class="directives">
      <a
        mat-button
        fxLayoutAlign="none center"
        class="nav-button"
        routerLink=""
        (click)="role.emit(1)"
        >Home</a
      >
      <a
        mat-button
        fxLayoutAlign="none center"
        class="nav-button"
        routerLink="/operator"
        (click)="role.emit(2)"
        >Operators</a
      >
      <a
        mat-button
        fxLayoutAlign="none center"
        class="nav-button"
        routerLink="/driver"
        (click)="role.emit(3)"
        >Drivers</a
      >
    </div>
    <button mat-raised-button color="primary" (click)="openDialog()">
      Login
    </button>
  </div>
</div>
