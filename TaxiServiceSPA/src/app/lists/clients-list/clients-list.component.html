<app-operator-side-bar></app-operator-side-bar>
<app-operator-action-bar></app-operator-action-bar>

<div class="mat-elevation-z8 table-container">
  <table mat-table matSort [dataSource]="clients">
    <ng-container matColumnDef="clientId">
      <th mat-header-cell mat-sort-header *matHeaderCellDef>Id</th>
      <td mat-cell *matCellDef="let client">{{ client.clientId }}</td>
    </ng-container>

    <ng-container matColumnDef="phoneNumber">
      <th mat-header-cell mat-sort-header *matHeaderCellDef>Phone Number</th>
      <td mat-cell *matCellDef="let client">{{ client.phoneNumber }}</td>
    </ng-container>

    <ng-container matColumnDef="firstName">
      <th mat-header-cell mat-sort-header *matHeaderCellDef>First Name</th>
      <td mat-cell *matCellDef="let client">{{ client.firstName }}</td>
    </ng-container>

    <ng-container matColumnDef="lastName">
      <th mat-header-cell mat-sort-header *matHeaderCellDef>Last Name</th>
      <td mat-cell *matCellDef="let client">{{ client.lastName }}</td>
    </ng-container>

    <ng-container matColumnDef="middleName">
      <th mat-header-cell mat-sort-header *matHeaderCellDef>Middle Name</th>
      <td mat-cell *matCellDef="let client">{{ client.middleName }}</td>
    </ng-container>

    <ng-container matColumnDef="dateOfRegistration">
      <th mat-header-cell mat-sort-header *matHeaderCellDef>Date of Registration</th>
      <td mat-cell *matCellDef="let client">{{ getDate(client.dateOfRegistration) }}</td>
    </ng-container>

    <ng-container matColumnDef="email">
      <th mat-header-cell mat-sort-header *matHeaderCellDef>Email</th>
      <td mat-cell *matCellDef="let client">{{ client.email }}</td>
    </ng-container>

    <ng-container matColumnDef="creditCardNumber">
      <th mat-header-cell mat-sort-header *matHeaderCellDef>Credit Card Num</th>
      <td mat-cell *matCellDef="let client">{{ client.creditCardNum }}</td>
    </ng-container>

    <ng-container matColumnDef="Actions" stickyEnd>
      <th mat-header-cell *matHeaderCellDef class="action-column">
        <app-add-button [item]="item" (emitter)="getClients()"></app-add-button>
      </th>
      <td mat-cell *matCellDef="let client" class="action-column">
        <div fxLayout="row" fxLayoutAlign="center center" fxLayoutGap="5px">
          <button mat-icon-button (click)="edit(client)">
            <mat-icon>create</mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)="delete(client)">
            <mat-icon>delete</mat-icon>
          </button>
        </div>
      </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>

<mat-paginator [pageSize]="5" [pageSizeOptions]="[5, 10]"></mat-paginator>
