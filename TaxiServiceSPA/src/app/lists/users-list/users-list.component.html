<app-operator-side-bar></app-operator-side-bar>
<app-operator-action-bar></app-operator-action-bar>

<div class="mat-elevation-z8 table-container">
  <table mat-table matSort [dataSource]="users">
    
    <ng-container matColumnDef="id">
      <th mat-header-cell mat-sort-header *matHeaderCellDef>Id</th>
      <td mat-cell *matCellDef="let user">{{ user.id }}</td>
    </ng-container>
 
    <ng-container matColumnDef="username">
      <th mat-header-cell mat-sort-header *matHeaderCellDef>Username</th>
      <td mat-cell *matCellDef="let user">{{ user.username }}</td>
    </ng-container>
    
    <ng-container matColumnDef="role">
      <th mat-header-cell mat-sort-header *matHeaderCellDef>Role</th>
      <td mat-cell *matCellDef="let user">{{ user.role }}</td>
    </ng-container>

    <ng-container matColumnDef="Actions" stickyEnd>
      <th mat-header-cell *matHeaderCellDef class="action-column">
        <app-add-button [item]="item" (emitter)="getUsers()"></app-add-button>
      </th>
      <td mat-cell *matCellDef="let user" class="action-column">
        <div fxLayout="row" fxLayoutAlign="center center" fxLayoutGap="5px">
          <button mat-icon-button color="warn" (click)="delete(user)">
            <mat-icon>delete</mat-icon>
          </button>
        </div>
      </td>
    </ng-container>
    

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>
</div>

<mat-paginator [pageSize]="5" [pageSizeOptions]="[5, 10]"></mat-paginator>
