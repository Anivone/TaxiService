<div class="mat-elevation-z8 table-container">
  <table mat-table [dataSource]="cars">
    
    <ng-container matColumnDef="Car Id">
      <th mat-header-cell *matHeaderCellDef>Car Id</th>
      <td mat-cell *matCellDef="let car">{{ car.carId }}</td>
    </ng-container>

    <ng-container matColumnDef="Type of Car">
      <th mat-header-cell *matHeaderCellDef>Type of Car</th>
      <td mat-cell *matCellDef="let car">{{ car.typeOfCar }}</td>
    </ng-container>

    <ng-container matColumnDef="Number of Seats">
      <th mat-header-cell *matHeaderCellDef>Number of Seats</th>
      <td mat-cell *matCellDef="let car">{{ car.numberOfSeats }}</td>
    </ng-container>

    
    <ng-container matColumnDef="Actions" stickyEnd>
      <th mat-header-cell *matHeaderCellDef class="action-column"></th>
      <td mat-cell *matCellDef="let row" class="action-column">
        <div fxLayout="row" fxLayoutAlign="center center" fxLayoutGap="5px">
          <button mat-icon-button (click)="onRowClicked(row)">
            <mat-icon>create</mat-icon>
          </button>
          <button mat-icon-button color="warn">
            <mat-icon>delete</mat-icon>
          </button>
        </div>
      </td>
    </ng-container>
    

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>
</div>
