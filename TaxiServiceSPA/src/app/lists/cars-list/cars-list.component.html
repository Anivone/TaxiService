<app-operator-side-bar></app-operator-side-bar>
<app-operator-action-bar></app-operator-action-bar>

<div class="mat-elevation-z8 table-container">
  <table mat-table matSort [dataSource]="cars" class="car-table">
    
    <ng-container matColumnDef="carId">
      <th mat-header-cell mat-sort-header *matHeaderCellDef>Car Id</th>
      <td mat-cell *matCellDef="let car">{{ car.carId }}</td>
    </ng-container>

    <ng-container matColumnDef="typeOfCar">
      <th mat-header-cell mat-sort-header *matHeaderCellDef>Type of Car</th>
      <td mat-cell *matCellDef="let car">{{ car.typeOfCar }}</td>
    </ng-container>

    <ng-container matColumnDef="numberOfSeats">
      <th mat-header-cell mat-sort-header *matHeaderCellDef>Number of Seats</th>
      <td mat-cell *matCellDef="let car">{{ car.numberOfSeats }}</td>
    </ng-container>

    <ng-container matColumnDef="childSeat">
      <th mat-header-cell mat-sort-header *matHeaderCellDef>Child Seat</th>
      <td mat-cell *matCellDef="let car">{{ car.childSeat === 'true' ? 'Є' : 'Немає' }}</td>
    </ng-container>
    
    <ng-container matColumnDef="Actions" stickyEnd>
      <th mat-header-cell *matHeaderCellDef class="action-column">
        <app-add-button [item]="item" (emitter)="getCars()"></app-add-button>
      </th>
      <td mat-cell *matCellDef="let car" class="action-column">
        <div fxLayout="row" fxLayoutAlign="center center" fxLayoutGap="5px">
          <button mat-icon-button (click)="edit(car)">
            <mat-icon>create</mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)="delete(car)">
            <mat-icon>delete</mat-icon>
          </button>
        </div>
      </td>
    </ng-container>
    

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>
</div>

<mat-paginator [pageSize]="5" [pageSizeOptions]="[5, 10]"></mat-paginator>
