<app-operator-side-bar></app-operator-side-bar>
<app-operator-action-bar></app-operator-action-bar>

<div class="mat-elevation-z8 table-container">
  <table mat-table [dataSource]="phones">
    
    <ng-container matColumnDef="Phone Number">
      <th mat-header-cell *matHeaderCellDef>Phone Number</th>
      <td mat-cell *matCellDef="let phone">{{ phone.phoneNumber }}</td>
    </ng-container>

    <ng-container matColumnDef="Operator Id">
      <th mat-header-cell *matHeaderCellDef>Operator Id</th>
      <td mat-cell *matCellDef="let phone">{{ phone.operatorId }}</td>
    </ng-container>

    <ng-container matColumnDef="Last Name">
      <th mat-header-cell *matHeaderCellDef>Last Name</th>
      <td mat-cell *matCellDef="let phone">{{ phone.lastName }}</td>
    </ng-container>

    <ng-container matColumnDef="First Name">
      <th mat-header-cell *matHeaderCellDef>Operator Id</th>
      <td mat-cell *matCellDef="let phone">{{ phone.firstName }}</td>
    </ng-container>

    <ng-container matColumnDef="Birthday">
      <th mat-header-cell *matHeaderCellDef>Birthday</th>
      <td mat-cell *matCellDef="let phone">{{ getDate(phone) }}</td>
    </ng-container>

    <ng-container matColumnDef="Actions" stickyEnd>
      <th mat-header-cell *matHeaderCellDef class="action-column">
        <app-add-button [item]="item" (emitter)="getPhones()"></app-add-button>
      </th>
      <td mat-cell *matCellDef="let operatorPhone" class="action-column">
        <div fxLayout="row" fxLayoutAlign="center center" fxLayoutGap="5px">
          <button mat-icon-button (click)="onRowClicked(operatorPhone)">
            <mat-icon>create</mat-icon>
          </button>
          <button mat-icon-button color="warn">
            <mat-icon>delete</mat-icon>
          </button>
        </div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>
</div>

<mat-paginator [pageSize]="5" [pageSizeOptions]="[5, 10]"></mat-paginator>
