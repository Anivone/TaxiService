  <h1 mat-dialog-title>Login</h1>
  <mat-dialog-content fxLayout="column">
    <mat-form-field>
      <input matInput placeholder="Enter username"/>
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Enter password"/>
    </mat-form-field>
  </mat-dialog-content>
  <mat-dialog-actions fxLayout="row" fxLayoutAlign="space-around">
    <button mat-raised-button mat-dialog-close color="primary">Login</button>
    <button mat-raised-button mat-dialog-close color="warn">Cancel</button>
  </mat-dialog-actions>
