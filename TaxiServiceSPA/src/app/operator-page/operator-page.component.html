<app-operator-side-bar></app-operator-side-bar>

<mat-sidenav fxLayout="column" opened mode="over" class="operator-buttons" disableClose="true">
  <mat-drawer-container class="operator-buttons-content">
    <mat-drawer-content fxLayoutAlign="center center" class="operator-buttons-header">
      <div>Дії</div>
    </mat-drawer-content>
    <mat-drawer-content fxLayout="column" fxLayoutAlign=". center" fxLayoutGap="15px">
      <a mat-raised-button routerLink="clients-list" class="buttons">Клієнти</a>
      <a mat-raised-button routerLink="operators-list" class="buttons">Оператори</a>
      <a mat-raised-button routerLink="drivers-list" class="buttons">Водії</a>
      <a mat-raised-button routerLink="orders-list" class="buttons">Замовлення</a>
      <a mat-raised-button routerLink="cars-list" class="buttons">Машини</a>
      <a mat-raised-button routerLink="departments-list" class="buttons">Відділення</a>
      <a mat-raised-button routerLink="operator-phones-list" class="buttons">Телефони операторів</a>
      <a mat-raised-button routerLink="driver-phones-list" class="buttons">Телефони водіїв</a>
      <mat-divider></mat-divider>
    </mat-drawer-content>
  </mat-drawer-container>
</mat-sidenav>

<div fxLayout="column" fxLayoutAlign=". center" fxLayoutGap="20px" class="operator-page">
  <div #container class="operator-page-content">
    <router-outlet></router-outlet>
  </div>
</div>
