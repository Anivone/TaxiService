<h2 *ngIf="!edit" mat-dialog-title>Додати {{item}}</h2>
<h2 *ngIf="edit" mat-dialog-title>Редагувати {{item}}</h2>

<app-driver-app-page *ngIf="item === 'Водія'" [editDriver]="driver"></app-driver-app-page>
<app-client-add-page *ngIf="item === 'Клієнта'" [editClient]="client"></app-client-add-page>
<app-operator-add-page *ngIf="item === 'Оператора'" [editOperator]="operator"></app-operator-add-page>
<app-order-add-page *ngIf="item === 'Замовлення'"></app-order-add-page>
