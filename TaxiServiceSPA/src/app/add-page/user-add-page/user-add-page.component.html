<div class="dialog-container">
  <div mat-dialog-content class="dialog-content" fxLayout="column" fxLayoutAling="space-between center"
    [formGroup]="userForm">

    <mat-form-field>
      <mat-label>Номер телефону</mat-label>
      <input matInput formControlName="phoneNumber">
      <mat-icon matSuffix>phone</mat-icon>
      <mat-error *ngIf="userForm.get('phoneNumber').hasError('pattern')">Введіть коректний номер
      </mat-error>
    </mat-form-field>


    <mat-form-field>
      <mat-label>Роль</mat-label>
      <mat-select formControlName="role">
        <mat-option *ngFor="let role of roleValues" [value]="role">
          {{ role }}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Пароль: </mat-label>
      <input matInput [type]="hide ? 'password'  : 'text'" formControlName="password" placeholder="Adj21glk_31%">
      <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
      <mat-error *ngIf="userForm.get('password').hasError('required')"></mat-error>
      <mat-error class="pass-error" *ngIf="userForm.get('password').hasError('pattern')">Пароль повинен містити:
        <br>- Щонаймненш 8 символів
        <br>- Літери великого і малого регістрів
        <br>- Хоча б одну цифру
      </mat-error>
    </mat-form-field>
  </div>
  <div mat-dialog-actions class="submit-container" fxLayout="row" fxLayoutAlign="center">
    <button type="submit" [disabled]="userForm.invalid" mat-raised-button color="primary" (click)="createUser()"
      class="submit-btn" mat-dialog-close>Додати</button>
  </div>
</div>
